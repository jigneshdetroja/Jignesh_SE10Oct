<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Registration Form</h1>
<div>
<form name="Registration" method="post" action="welcome.html">
	<br>

	<table align="center">
		<tr>
			<td><label>Profile Picture : </label></td>
			<td><input type="file" name="pp"></td>
		</tr>

		<tr>
			<td><label>First Name</label></td>
			<td><input type="text" name="fname"></td>
		</tr>

		<tr>
			<td><label>Last Name</label></td>
			<td><input type="text" name="lname"></td>
		</tr>

		<tr>
			<td><label>Email</label></td>
			<td><input type="text" name="email"></td>
		</tr>

		<tr>
			<td><label>Mobile</label></td>
			<td><input type="text" name="mobile"></td>
		</tr>

		<tr>
			<td><label>Gender</label></td>
			<td>
			<input type="radio" name="gender" value="male">Male
			<input type="radio" name="gender" value="female">Female
			</td>
		</tr>

		<tr>
			<td><label>Date of Birth </label></td>
			<td><input type="date" name="dob"></td>
		</tr>

		<tr>
			<td><label>Hobbies</label></td>
			<td>
				<input type="checkbox" name="hobby" value="cricket">Cricket
				<input type="checkbox" name="hobby" value="learning">Learning
				<input type="checkbox" name="hobby" value="travelling">Travelling
				<input type="checkbox" name="hobby" value="football">Football
			</td>
		</tr>

		<tr>
			<td><label>Eduaction Qualification :</label></td>
			<td>
				<select>
					<option>----Select----</option>
					<option>S.S.C</option>
					<option>H.S.C</option>
					<option>Graduation</option>
					<option>Post-Graduation</option>
					<option>Ph.D</option>
				</select>
			</td>
		</tr>

		<tr>
			<td><label>Address : </label></td>
			<td><textarea rows="5" cols="15"></textarea></td>
		</tr>

		<tr>
			<td></td>
			<td><input type="submit" name="action" value="Insert"></td>
		</tr>

	</table>
</form>
</div>
</body>
</html>
