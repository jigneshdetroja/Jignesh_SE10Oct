
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<h1 align="center">Rowspan</h1>
	<br>
	<table align="center" border="1px solid blue" width="100%" cellpadding="10px" cellspacing="5px">
		<caption>Favorite and Least Favorite Things</caption>
		<tr>
			<td></td>
			<td></td>
			<td>Bob</td>
			<td>Alice</td>

		</tr>

		<tr>
			<td rowspan="2">Favorite</td>
			<td>Color</td>
			<td>Blue</td>
			<td>Purple</td>
		</tr>

		<tr>			
			<td>Color</td>
			<td>Blue</td>
			<td>Purple</td>
		</tr>

		<tr>
			<td rowspan="2"> Least Favorite</td>
			<td>Color</td>
			<td>Blue</td>
			<td>Purple</td>
		</tr>

		<tr>			
			<td>Color</td>
			<td>Blue</td>
			<td>Purple</td>
		</tr>



	</table>


</body>
</html>
